          <div class="row contact-info">

                <input
                  type="email"
                  id="email"
                  placeholder="Email"
                  required
                />
                <input type="text" id="username" placeholder="Username" required />
                <textarea
                  id="message"
                  placeholder="Message"
                  required
                ></textarea><br>
                <div class="text-right">
                     <button id="send-message">Send Message</button>
                </div>
              </form>
